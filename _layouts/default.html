<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/assets/logo/nf-core-logo-square.png" type="image/png" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', '{{ site.google_analytics }}'); </script>
    {% endif %}
  </head>
  <body class="page-{{ page.path | remove: '.md' }}">
    <div class="corner-ribbon top-left shadow desktop-only" style="background-color: #ed2067;">
      <a href="https://gitter.im/nf-core/Lobby" target="_blank" title="Open nf-core chat room on Gitter">Chat: Gitter</a>
    </div>
    <div class="corner-ribbon top-right shadow desktop-only" style="background-color: #333;">
      <a href="https://github.com/nf-core" target="_blank" title="Go to nf-core on GitHub">GitHub</a>
    </div>
    <section class="site-logo">
      <h1 class="project-name"><img src="assets/logo/nf-core-logo.png"></h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </section>
    <section class="page-header">
      <a href="/" class="btn">Home</a>
      <a href="pipelines" class="btn" title="List of pipelines available with nf-core">Pipelines</a>
      <a href="docs" class="btn" title="Documentation about adding new pipelines to nf-core">Docs</a>
      <a href="about" class="btn" title="How nf-core was started and who is involved">About</a>
      <a href="https://gitter.im/nf-core/Lobby" class="btn mobile-only" target="_blank" title="Open nf-core chat room on Gitter">Chat: Gitter</a>
      <a href="https://github.com/nf-core" class="btn mobile-only" target="_blank" title="Go to nf-core on GitHub">GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          Website generated with <a href="https://pages.github.com">GitHub Pages</a>
          using the <a href="https://github.com/pages-themes/cayman">Cayman theme</a>.
          Curious? See the <a href="https://github.com/nf-core/nf-core.github.io">source code here</a>.
        </span>
      </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/nf-core.js"></script>
  </body>
</html>
